<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<!--js-->
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <div class="container mt-5 bg-info p-5">
        <div class="row">
            <div class="col-md-3">
               <input type="text" name="" id="name" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="" id="email" placeholder="Email">
            </div>
            <div class="col-md-3">
                <input type="text" name="" id="mobile" placeholder="Mobile">
            </div>
            <div class="col-md-3">
                 <input type="date" name="" id="date" placeholder="date">
            </div>
       </div>
        <div class="col-md-12 text-center mt-4">
    <button class="btn btn-warning" type="button" onclick="data()">Save</button>
    </div>
    </div>
    <table class="table m-5" id="myTableData">
    	<tr>
    		<th>Sr.no</th>
    		<th>Name</th>
    		<th>Email</th>
    		<th>Mobile</th>
    		<th>DOB</th>
    	</tr>
    </table>
<body>
     <script type="text/javascript">
     	var i = 1;
     	function data(){
     		var Name = document.getElementById('name');
     		var Email = document.getElementById('email');
     		var Mobile = document.getElementById('mobile');
     		var Dob = document.getElementById('date');
     		var table = document.getElementById('myTableData');

     		var rowCount = table.rows.length;
     		var row = table.insertRow(rowCount);

     		row.insertCell(0).innerHTML=i++;
     		row.insertCell(1).innerHTML=Name.value;
     		row.insertCell(2).innerHTML=Email.value;
     		row.insertCell(3).innerHTML=Mobile.value;
     		row.insertCell(4).innerHTML=Dob.value;
     	}
     </script>
</body>
</html>
